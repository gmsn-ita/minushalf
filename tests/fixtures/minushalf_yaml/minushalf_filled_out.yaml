software: vasp
vasp:
  command: ['mpirun','-np','6','../vasp']
atomic_program:
  exchange_correlation_code: wi
  calculation_code: ae
  max_iterations: 200
correction:
  correction_code: vf
  potfiles_folder: ../potcar
  amplitude: 3.0
  valence_cut_guess: 2.0
  conduction_cut_guess: 1.0
  tolerance: 0.001
  fractionary_valence_treshold: 15
  fractionary_conduction_treshold: 23
  overwrite_vbm:
    - [C, p, 23.4]
    - [Si, d, 11]
  overwrite_cbm:
    - [Ag, f, 9]
